<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">Background Colour</h1>
    <script>
        let num = Number.parseInt(prompt("Enter a Number to Change Background Color: \n1.Yellow\n2.Red \n3.Black \n4.Orange"));
        switch(num){
            case 1:
                document.write("Yellow");
                document.body.style.background="yellow";
                break;
            case 2:
                document.write("Red");
                document.body.style.background="red";
                break;
            case 3:
                document.write("Black");
                document.body.style.background="black";
                document.getElementsByTagName("body")[0].style.color="white"
                break;
            case 4:
                document.write("Orange");
                document.body.style.background="orange";
                break;
            default:
                alert("Invalid Input");
                break;
        }
    </script>
</body>
</html>
