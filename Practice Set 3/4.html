<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[];
        let sum=0;
        for(let i=0;i<5;i++){
            arr[i]=parseInt(prompt(`Enter Number ${i}: `));
        }
        for(let i=0;i<5;i++){
            sum=sum+arr[i];
        }
        document.write(`Mean value is ${sum/5}` )

    </script>
</body>
</html>
