<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        document.write("Given Array " + arr + "<br>");
        let num;
        while (num != 0) {
            num = Number.parseInt(prompt("Enter a Number"));
            arr.push(num);
            document.write("Add Element to last of the Array " + arr + "<br>");
        };
    </script>
</body>

</html>
