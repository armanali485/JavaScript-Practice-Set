<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2,4,7,90,77,3,66,93];
        document.write(`Given Array ${arr} <br>`);
        let mapArray = arr.map((value)=>{
            return value*value});
        document.write(`Maped array after apply map to given array. (Squre of given array) : ${mapArray}`);
    </script>
</body>
</html>
