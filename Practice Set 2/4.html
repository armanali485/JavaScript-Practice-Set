<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        let num = Number.parseInt(prompt("Enter a Number"));
        while(num==null || !Number.isInteger(num)){
            num = parseInt(window.prompt("Please Provide a Valid Number")); 
        }
        if(num%2==0 || num%3==0){
            document.write("Number is Divible by 2 or 3");
        }else{
            document.write("Number is not Divible by 2 or 3");
        }
   </script> 
</body>
</html>
