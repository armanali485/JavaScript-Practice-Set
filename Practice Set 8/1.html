<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <button href="">Google</button>
        <button>Youtube</button>
        <button>Telegram</button>
        <button>Instagram</button>
    </div>
    <script>
        let a = document.getElementsByTagName("button");
        let buttonArray = Array.from(a);
        let links = ["https://www.google.com/",
            "https://www.youtube.com/",
            "https://web.telegram.org/",
            "https://www.instagram.com/"]
        let setButtonLinks = (element,index) => {
            element.addEventListener("click", () => {
                alert("this is "+ links[index]);
            })
        }
        console.log(buttonArray);
        buttonArray.forEach((element,index) => {
            (setButtonLinks(element,index));

        })

        window.onkeypress = (event)=> {
            alert("Key pressed:"+ event.key);
        };

    </script>
</body>

</html>
