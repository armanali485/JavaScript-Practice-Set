<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script>
        let test = "Hello My name is Arman Ali";
        document.write(test.includes("is")+"<br>")
        document.write(test.startsWith("Hello")+"<br>");
        document.write(test.endsWith("Ali")+"<br>");
    </script>
</body>
</html>
